  <!-- HTML para la página de recuperación de contraseña -->
  
  <div class="forgot-password-page">
    <form class="custom-form" method="post">
      <h1>Forgot Password</h1>
      <p>Enter your email address below and we'll send you instructions on how to reset your password.</p>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        id="email"
        placeholder="Email"
        required="required"
      />
      <button type="submit" id="submit" (click)="forgotPassword()">Reset Password</button>
    </form>
  </div>
